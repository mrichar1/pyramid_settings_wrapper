language: python
sudo: required
dist: trusty
cache:
- apt
- directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
python:
- 3.4
env: PATH=bin/:$PATH
virtualenv:
  system_site_packages: true
script:
- pycodestyle --ignore=E501 pyramid_settings_wrapper
- pylint -E --rcfile=.pylintrc pyramid_settings_wrapper
- python setup.py test
install:
  - pip install pycodestyle
  - pip install pylint
